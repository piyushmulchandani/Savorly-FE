<h2 mat-dialog-title>Add New Table</h2>

<form [formGroup]="tableForm" (ngSubmit)="onSubmit()">
	<mat-dialog-content>
		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Minimum People</mat-label>
			<input matInput type="number" formControlName="minPeople" />
			<mat-error *ngIf="tableForm.get('minPeople')?.hasError('required')"> Minimum people is required </mat-error>
			<mat-error *ngIf="tableForm.get('minPeople')?.hasError('min')"> Minimum people must be at least 1 </mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline" class="full-width">
			<mat-label>Maximum People</mat-label>
			<input matInput type="number" formControlName="maxPeople" />
			<mat-error *ngIf="tableForm.get('maxPeople')?.hasError('required')"> Maximum people is required </mat-error>
			<mat-error *ngIf="tableForm.get('maxPeople')?.hasError('min')"> Maximum people must be at least 1 </mat-error>
		</mat-form-field>

		<mat-error *ngIf="tableForm.hasError('invalidCapacity')"> Maximum people must be greater than or equal to minimum people </mat-error>
	</mat-dialog-content>

	<mat-dialog-actions align="end">
		<button mat-button type="button" (click)="onCancel()">Cancel</button>
		<button mat-raised-button type="submit" [disabled]="tableForm.invalid">Create Table</button>
	</mat-dialog-actions>
</form>
