<div class="users-container">
	<mat-card class="filters-card">
		<mat-card-header>
			<mat-card-title>Users Management</mat-card-title>
		</mat-card-header>

		<mat-card-content>
			<form [formGroup]="filterForm" class="filters-form">
				<mat-form-field appearance="outline">
					<mat-label>Username</mat-label>
					<input matInput formControlName="username" placeholder="Filter by username" />
					<button
						mat-icon-button
						matSuffix
						*ngIf="filterForm.get('username')?.value"
						(click)="filterForm.get('username')?.reset()"
						type="button">
						<mat-icon>close</mat-icon>
					</button>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<mat-label>Role</mat-label>
					<mat-select formControlName="role">
						<mat-option [value]="">All Roles</mat-option>
						<mat-option *ngFor="let role of userRoles | keyvalue" [value]="role.value">
							{{ role.value | capitalize : true }}
						</mat-option>
					</mat-select>
				</mat-form-field>

				<button
					mat-raised-button
					color="basic"
					(click)="clearFilters()"
					[disabled]="!filterForm.get('username')?.value && !filterForm.get('role')?.value">
					Clear Filters
				</button>
			</form>
		</mat-card-content>
	</mat-card>

	<div class="table-container">
		<div class="loading-shade" *ngIf="isLoading">
			<mat-spinner></mat-spinner>
		</div>

		<table mat-table [dataSource]="dataSource" class="users-table">
			<ng-container matColumnDef="username">
				<th mat-header-cell *matHeaderCellDef>Username</th>
				<td mat-cell *matCellDef="let user">{{ user.username }}</td>
			</ng-container>

			<ng-container matColumnDef="role">
				<th mat-header-cell *matHeaderCellDef>Role</th>
				<td mat-cell *matCellDef="let user">
					<span [ngClass]="'role-badge ' + user.role.toLowerCase()">{{ user.role }}</span>
				</td>
			</ng-container>

			<ng-container matColumnDef="restaurant">
				<th mat-header-cell *matHeaderCellDef>Restaurant</th>
				<td mat-cell *matCellDef="let user">{{ getRestaurantName(user) }}</td>
			</ng-container>

			<ng-container matColumnDef="lastLogonDate">
				<th mat-header-cell *matHeaderCellDef>Last Logon</th>
				<td mat-cell *matCellDef="let user">{{ formatDate(user.lastLogonDate) }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

			<tr class="mat-row no-data-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No users found</td>
			</tr>
		</table>
	</div>
</div>
