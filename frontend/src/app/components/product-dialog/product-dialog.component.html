<h2 mat-dialog-title>Create New Product</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
	<div mat-dialog-content>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>Product Name</mat-label>
			<input matInput formControlName="name" required />
			<mat-error *ngIf="productForm.get('name')?.hasError('required')">Name is required</mat-error>
		</mat-form-field>
		<mat-form-field appearance="fill" class="full-width">
			<mat-label>Category</mat-label>
			<mat-select formControlName="category" required>
				<mat-option *ngFor="let category of data.productCategories" [value]="category">
					{{ category | capitalize : true }}
				</mat-option>
			</mat-select>
			<mat-error *ngIf="productForm.get('category')?.hasError('required')">Category is required</mat-error>
		</mat-form-field>

		<mat-form-field appearance="fill" class="full-width">
			<mat-label>Price</mat-label>
			<input matInput type="number" step="0.01" formControlName="price" required />
			<mat-error *ngIf="productForm.get('price')?.hasError('required')">Price is required</mat-error>
			<mat-error *ngIf="productForm.get('price')?.hasError('min')">Price must be greater than 0</mat-error>
		</mat-form-field>
	</div>

	<div mat-dialog-actions align="end">
		<button mat-button mat-dialog-close>Cancel</button>
		<button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid || isSubmitting">Create</button>
	</div>
</form>
